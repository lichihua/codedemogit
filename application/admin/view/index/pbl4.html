        <script>
            $(document).ready(function() {

                //blocksit define
                $(window).load(function() {
                    $('#container').BlocksIt({
                        numOfCol: 5,
                        offsetX: 8,
                        offsetY: 8,
                        blockElement: '.grid'
                    });
                });

                //window resize
                var currentWidth = 1100;
                $(window).resize(function() {
                    var winWidth = $(window).width();
                    var conWidth;
                    if (winWidth < 440) {
                        conWidth = 220;
                        col = 1
                    } else if (winWidth < 660) {
                        conWidth = 440;
                        col = 2
                    } else if (winWidth < 880) {
                        conWidth = 660;
                        col = 3
                    } else if (winWidth < 1100) {
                        conWidth = 880;
                        col = 4;
                    } else if (winWidth < 1320) {
                        conWidth = 1100;
                        col = 5;
                    } else {
                        conWidth = 1320;
                        col = 6;
                    }

                    if (conWidth != currentWidth) {
                        currentWidth = conWidth;
                        $('#container').width(conWidth);
                        $('#container').BlocksIt({
                            numOfCol: col,
                            offsetX: 8,
                            offsetY: 8
                        });
                    }
                });
            });
        </script>

            }.btn01 {

                top:-100%;

                -moz-transition:all .5s;
                -o-transition:all .5s;

            }
            .btn01 .buttons {
                position:absolute;

                left:50%;
                -webkit-transition:all .5s;
                -moz-transition:all .5s;
                -o-transition:all .5s;
                transition:all .5s;

                -ms-transform:translate(-50%,-50%);

            }
            .btn01 .buttons .fa {

            }
            .btn01:hover .buttons {
                top:50%
            }

            }
